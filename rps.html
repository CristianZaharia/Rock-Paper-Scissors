<script>
    let playerSelection = "rock";
    let computerSelection = computerPlay();
    
    // randoms a play for computer
    function computerPlay(){
        let result = random3();
        if (result === 0){
            return "rock";
        }
        else if(result === 1){
            return "paper";
        }
        else {
            return "scissors";
        }
    }
    
    // randoms number between 0 and 2
    function random3(){
        return Math.floor((Math.random() * 3));
    }
    
    function makeSmallCase(playerString){
        playerSelection = playerString.toLowerCase();
    }
    
    // changes player string to lower case
    makeSmallCase(playerSelection);
    
    
    // checks winner and returns a string
    function playRound(playerSelection, computerSelection) {

	    if ((computerSelection === "rock") && (playerSelection === "scissors")){
	        return "You Lose! Rock beats Scissors.";
	    }
	    else if ((computerSelection === "scissors") && (playerSelection === "rock")){
	        return "You Win! Rock beats Scissors.";
	    }
	    else if ((computerSelection === "paper") && (playerSelection === "rock")){
	        return "You Lose! Paper beats Rock.";
	    }
	    else if ((computerSelection === "rock") && (playerSelection === "paper")){
	        return "You Win! Paper beats Scissors.";
	    }
	    else if ((computerSelection === "scissors") && (playerSelection === "paper")){
	        return "You Lose! Scissors beats Paper.";
	    }
	    else if ((computerSelection === "paper") && (playerSelection === "scissors")){
	        return "You Win! Scissors beats Paper.";
	    }
        else {
            return "It's a Draw.";
        }
    }
    
    // plays 5 rounds of rock paper scissors
    function game(playRound){
        
        // object for round result and count of wins
        let scoreRound = new Object();
        scoreRound.str = "";
        scoreRound.player = 0,
        scoreRound.comp = 0;
        
        // 5 rounds
        for (let x = 0; x < 5; x++){
            
            // stores player input
            let play = prompt("What will you play? Rock, Paper, Scissors");
            
            // new play for computer
            let computerSelection = computerPlay();
            
            // plays 1 round and stores winner string
            let resultRound = playRound(play, computerSelection);
            scoreRound.str = resultRound;
            
            // counts player and computer score
            if (scoreRound.str.includes("Win")){
                scoreRound.player++;
                console.log(scoreRound.player);
            }
            else if (scoreRound.str.includes("Lose")){
                scoreRound.comp++;
                console.log(scoreRound.comp);
            }
            // declare round winner
            console.log(scoreRound.str + " The score is " + scoreRound.player + " for player and " + scoreRound.comp + " for Computer.");
        }
        console.log("Final score is Player " + scoreRound.player + " : " + scoreRound.comp + " Computer");
    }

    //console.log(playRound(playerSelection, computerSelection));
    console.log(game(playRound));
</script>
